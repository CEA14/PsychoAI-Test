name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Ensure this is exactly '20' (as a string)
      - name: Run yarn install and build
        run: |
          yarn install --frozen-lockfile
          # This line below must be indented by 2 spaces relative to 'run: |'
          node ./node_modules/react-scripts/bin/react-scripts.js build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_PSYCOAI_TEST }}"
          channelId: live
          projectId: psycoai-test
