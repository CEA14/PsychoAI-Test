name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Ensure this is exactly '20' (as a string)
   - name: Clean install dependencies and build
        run: |
          # Remove any existing node_modules and package-lock.json to ensure a clean install
          rm -rf node_modules
          rm -f package-lock.json
          npm install # Use npm install for a fresh setup, which might be more robust here
          npm run build # Standard npm build command
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_PSYCOAI_TEST }}"
          channelId: live
          projectId: psycoai-test
